<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contract_block">
        <div class="alignment">
            <div class="contract_main">

                <form>
                    <div class="contract_headline">
                        <h1>Sign Up</h1>
                        <img src="cross.png" alt="" width="24px" height="24px">
                        <p>it's Quick and easy</p>
                    </div>
                    <!-- <hr> -->
                    <div class="contract_input name">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="contract_input">
                        <input type="text" placeholder="Mobile Number or email address">
                    </div>
                    <div class="contract_input">
                        <input type="password" placeholder="New password">
                    </div>
                    <div class="head_input">
                        <p>Date of birth</p>
                        <img src="question.png" alt="" height="12px">
                    </div>
                    
                    <div class="contract_input birth">
                        <select name="Date" id="">
                            <option value="" selected>25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                        </select>
                        <select name="Month" id="">
                            <option value="" selected>Jun</option>
                            <option value="">July</option>
                            <option value="">Augest</option>
                            <option value="">September</option>
                        </select>
                        <select name="Year" id="">
                            <option value="" selected>2023</option>
                            <option value="">2022</option>
                            <option value="">2021</option>
                            <option value="">2020</option>
                        </select>
                    </div>
                    <div class="head_input">
                        <p>Gender</p>
                        <img src="question.png" alt="" height="12px">
                    </div>
                    <div class="contract_input Gender">
                        <label for=""><p> Female </p><input type="radio" name="G"> </label>
                        <label for="">Male <input type="radio" name="G"> </label>
                        <label for="">Custom <input type="radio" name="G"> </label>
                    </div>
                    <div class="contract_Policy">
                        <p>People who use our service may have uploaded your contact information to Facebook. <a href="#"> Learn more</a>.</p>

                        <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                    </div>
                    <div class="contract_input">
                        <button>Sign Up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
