	<form action="">
		<lebel>Select Course:(In SEIP project one person will be eligible for one course only)</lebel><br />

			<select class="name">

						<option>Professional Digital Marketing</option>
						<option>Customer Support and Services</option>
						<option> IT Sales</option>
						<option>E-Commerce Entrepreneurship</option>
						<option>PHP with Laravel Framework</option>
						<option>Web Application Development-Dot Net</option>
						<option>Software Design and Architecture</option>
						<option>Project Management Professional( PMP Certification)</option>
						<option>Cloud Service Management using Amazon Web Services(AWS,Foundation,Associate and Professional)</option>
						<option>Certified Programmer in Python(PCAP,PCPP1& PCPP2)</option>

			</select>  
		</lebel>
		
		<div class="input">
				<label>Name:<span>*</span></label>
				<input type="text" class="name" />
		</div>
		<div class="input-group">
			<div class="input">
				<label>Father Name:<span>*</span></label>
				<input type="text">
			</div>
			<div class="input">
				<label>Mother Name:<span>*</span></label>
				<input type="text">
			</div>
			<div class="input">
				<label>Gender:<span>*</span></label>
				<select>
					<option value="">Select Gender</option>
					<option>Male</option>
					<option>Female</option>
					<option>Others</option>
				</select>
			</div>
		</div>
		<div class="input">
				<label>National ID:<span>*</span></label>
				<input type="text" class="name" />
		</div>
		<div class="input-group">
			<div class="input">
				<label>Date of Birth:<span>*</span></label>
				<input type="text">
			</div>
			<div class="input">
				<label>Religion:<span>*</span></label>

					<option>Buno people</option>
					<option>Chak people</option>
														  
				</select>
			</div>
		</div>

			</div>
			<div class="input">
				<label>Email:<span>*</span></label>
				<input type="text" class="name">
			</div>
			
		</div>
		<div class="input-group">
			<div class="employee">
				<label>Is Employed?</label>
				<input type="radio" name="employee">Yes
				<input type="radio" name="employee">No
			</div>
			<div class="input">
				<label>Monthly Income:<span>*</span></label>
				<input type="text" class="name2">
			</div>
			
		</div>

		<div class="input-group">

				<label>City:<span>*</span></label>

			</div>
			<div class="input">
				<label>Post Code:<span>*</span></label>
				<input type="text" class="name">

		</div>

				<label>Sub-District:<span>*</span></label>
				<select>
					<option value="">Select Sub-District</option>
					
				</select>
			</div>
		</div>

		<div class="input-group">

			<div class="input">

				<select>
					<option value="">Select District</option>

			</div>
			<div class="input">
				<label>Sub-District:<span>*</span></label>
				<select>
					<option value="">Select Sub-District</option>
					
				</select>
			</div>
		</div>

					<option value="">Select Education Level</option>
					<option value="Diploma Completed">Diploma Completed</option>
					<option value="Undergraduate">Undergraduate - Only Final Year</option>
					<option value="Graduation Completed">Graduation Completed</option>
					<option value="Post Graduation Completed">Post Graduation Completed</option>
				</select>
			</div>
			<div class="input">
				<label>Institute</label>
				<input type="text" class="name">
			</div>
		</div>
		<div class="input-group">
			<div class="input">
				<label>Subject:</label>
				<input type="text" class="name" >

			<div class="input">

			</div>
		</div>

			<input type="file" name="photo" class="photo" /><br>
			<span class="help-block" style="color: #888889">Image size should be 300x300 (Max 100KB) in JPG Format </span>
		</div>

		<h3 class="headline">Security</h3>
		<hr />	
		<div class="input-group">
			<div class="input">
				<label>Type the code:<span>*</span></label>
				<input type="text">

			</div>
			<img src="cap.jpg" width="120" height="35" style="border:0;" />
                                    
            <img src="https://seip.basis.org.bd/assets/images/refresh.gif" alt="Reload" />
